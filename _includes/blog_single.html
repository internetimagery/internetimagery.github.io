<div class="row-fluid">
	<div class="span4">
		<p class="text-center"><a href="{{ post.url }}"><img src="{{ post.thumb }}" ></a></p>
	</div>
	<div class="span8">
		<p>{{ post.date | date_to_string }}</p>
		<p><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></p>
		<p>{{ post.excerpt }}<a href="{{ post.url }}">...</a></p>
	</div>
</div>
