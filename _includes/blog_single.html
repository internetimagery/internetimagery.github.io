<a class="blog-post {% cycle 'dark', 'light' %}" href="{{ post.url }}">
	<div class="image">
		<img src="{{ post.thumb }}">
	</div>
	<div class="title">
		<strong>
			{{ post.title }}
		</strong>
	</div>
	<div class="date">
		<em>{{ post.date | date_to_string }}</em>
	</div>	
	<div class="excerpt">{{ post.excerpt }}
	</div>
</a>
