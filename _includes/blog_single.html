<div class="blog-post">
	<div class="image-container">
		<a href="{{ post.url }}">
			<img src="{{ post.thumb }}">
		</a>
	</div>
	<div class="text">
		<div class="title">
			<strong>
				<a href="{{ post.url }}">
					{{ post.title }}
				</a>
			</strong>
		</div>
		<div class="date">
			<em>{{ post.date | date_to_string }}</em>
		</div>	
		<div class="excerpt">{{ post.excerpt }}
		</div>
	</div>
</div>
